<body data-gr-c-s-loaded="true">
	<div id="main-container">
		<!-- Modify headlines between these comments (Choose correct class number and substitute Name and Email) -->
		<h1>ITMD 465 - Lab 1 - Simple Calculator</h1>
		<h2>DIPEN DELVADIYA - DDELVADI@HAWK.IIT.EDU</h2>
		<!-- Modify headlines between these comments -->
		<div id="calculator-wrapper">
			<div id="input-wrapper">
				<label>Value 1: <input type="text" name="val1" id="val1"></label>
				<label>Value 2: <input type="text" name="val2" id="val2"></label>
			</div>
			<div id="button-wrapper">
				<button id="addBtn">Add</button>
				<button id="subBtn">Subtract</button>
				<button id="multBtn">Multiply</button>
				<button id="divBtn">Divide</button>
				<button id="resetBtn">Reset</button>
			</div>
			<div id="results"></div>
		</div>
	</div>

	<script type="text/javascript">
		// Begin JavaScript Code Here - Do not put JavaScript outside these comments.
		document.addEventListener("DOMContentLoaded", function() {
			

			function addClick()
				{
					var number1 = document.getElementById('val1').value.trim();
					var number2 = document.getElementById('val2').value.trim();
					
					if (number1 == '' || isNaN(Number(number1)) == true || number2 == '' || isNaN(Number(number2)) == true)
					{
						alert('One or both values are empty or not numbers');
					}

					else
					{
						document.getElementById('results').innerHTML = Number(number1) + Number(number2);
					}
				}

			function subClick()
				{
					var number1 = document.getElementById('val1').value.trim();
					var number2 = document.getElementById('val2').value.trim();
					
					if (number1 == '' || isNaN(Number(number1)) == true || number2 == '' || isNaN(Number(number2)) == true)
					{
						alert('One or both values are empty or not numbers');
					}

					else
					{
						document.getElementById('results').innerHTML = Number(number1) - Number(number2);
					}
				}

			function multClick()
				{
					var number1 = document.getElementById('val1').value.trim();
					var number2 = document.getElementById('val2').value.trim();
					
					if (number1 == '' || isNaN(Number(number1)) == true || number2 == '' || isNaN(Number(number2)) == true)
					{
						alert('One or both values are empty or not numbers');
					}

					else
					{
						document.getElementById('results').innerHTML = Number(number1) * Number(number2);
					}
				}

			function divClick()
				{
					var number1 = document.getElementById('val1').value.trim();
					var number2 = document.getElementById('val2').value.trim();
					
					if (number1 == '' || isNaN(Number(number1)) == true || number2 == '' || isNaN(Number(number2)) == true)
					{
						alert('One or both values are empty or not numbers');
					}

					else if (Number(number2) == 0)
					{
						document.getElementById('val2').value = '';
						document.getElementById('results').innerHTML = '';
						alert('Wrong input for value2');
					}

					else
					{
						document.getElementById('results').innerHTML = Number(number1) / Number(number2);
					}
				}

			function resetClick()
				{
					document.getElementById('val1').value = '';
					document.getElementById('val2').value = '';
					document.getElementById('results').innerHTML = '';
				}
			document.getElementById('addBtn').addEventListener('click', addClick, false);
			document.getElementById('subBtn').addEventListener('click', subClick, false);
			document.getElementById('multBtn').addEventListener('click', multClick, false);
			document.getElementById('divBtn').addEventListener('click', divClick, false);
			document.getElementById('resetBtn').addEventListener('click', resetClick, false);

		}, false);

		// End JavaScript Code Here - Do not put JavaScript outside these comments.
	</script>
